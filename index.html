 //use of variables and keywords

//use of conditional statment

        const marks = prompt("Enter marks:");
        document.write(`Marks obtain is: ${marks} <br/>`);

        

        if(marks>90)
        {
            document.write("Student Pass with exclent marks <br/>");
        }

        
        const age = prompt("Enter Age");
        document.write(`Entered Age is: ${age} <br/>`);
        {

        if(age>18)
        {
            document.write("Person is Eligible to vote <br/>");
        }

        else
        {
            document.write("Person is not Eligible to vote <br/>");
        }

       }


       const percent =  prompt("Enter Percent:");
       document.write(`Percent obtained : ${percent} <br/>`);
       
       {
        if(percent >= 90 && percent <= 100)
        {
            document.write("A Grade");
        }

        else if(percent >= 80 && percent < 90)
        {
            document.write("B Grade"); 
        }

        else if(percent >= 70 && percent < 80)
        {
            document.write("C Grade"); 
        }

        else if(percent >= 60 && percent < 70)
        {
            document.write("D Grade"); 
        }

        else if(percent >= 50 && percent < 60)
        {
            document.write("E Grade"); 
        }

        else if(percent >= 40 && percent < 50)
        {
            document.write("F Grade"); 
        }

        else
        {
            document.write("fail"); 
        }

    }





//use of switch case
    
    const num = parseInt(prompt("Enter the Number:"));
        document.write(`Number is: `);

        switch(num)
        {
            case 1: 
            document.write(" One");
            break;

            case 2: 
            document.write(" Two");
            break;

            case 3: 
            document.write(" Three");
            break;

            case 4: 
            document.write(" Four");
            break;

            case 5: 
            document.write(" Five");
            break;

            case 6: 
            document.write(" Six");
            break;

            case 7: 
            document.write(" Seven");
            break;

            case 8: 
            document.write(" Eight");
            break;

            case 9: 
            document.write(" Nine");
            break;

           default: 
            document.write(" Invalid Number");
            break;
        }
    
    </script>
